    <div class="image">
      <div class="main-div">
        <h1>Log-In</h1>
        <div class="form">
          <form>
            <div class="form-name">
              <label for="username">Username:</label><br />
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Username"
                required
              /><br />
            </div>
            <div class="form-pass">
              <label for="password">Password:</label><br />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              /><br />
            </div>
            <div class="signup">
              <p>Doesn't have an Account? <a href="Sign-up.html">Sign-Up</a></p>
            </div>
            <div class="form-btn">
              <button>Log-In</button>
            </div>
          </form>
        </div>
      </div>
